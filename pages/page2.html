<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- BOOTSTRAP ICON -->
    <link rel='stylesheet'
        href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.3/font/bootstrap-icons.min.css'
        integrity='sha512-dPXYcDub/aeb08c63jRq/k6GaKccl256JQy/AnOq7CAnEZ9FzSL9wSbcZkMp4R26vBsMLFYH4kQ67/bbV8XaCQ=='
        crossorigin='anonymous' />
    <!-- BOOTSTRAP STYLESHEET -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css'
        integrity='sha512-jnSuA4Ss2PkkikSOLtYs8BlYIeeIK1h99ty4YfvRPAlzr377vr3CXDb7sb7eEEBYjDtcYj+AjBH3FLv5uSJuXg=='
        crossorigin='anonymous' />
    <!-- CSS STYLESHEET -->
</head>

<body>
    <header>

        <nav class="navbar navbar-expand-xl bg-dark border-bottom border-body" data-bs-theme="dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <!--  <img src="img/duck.png" class="img-fluid" alt="Duck logo"> -->
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01"
                    aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarColor01">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Catalogo Libri</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Anagrafica</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Utenti</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Storico Prestiti</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Help</a>
                        </li>
                    </ul>
    </header>


    <form class="row g-3">
        <div class="col-md-6">
            <label for="inserici-nome-autore" class="form-label">Nome Autore</label>
            <input type="text" class="form-control" placeholder="Inserici il nome dell'autore"
                id="inserici-nome-autore">
        </div>
        <div class="col-md-6">
            <label for="inserici-cognome-autore" class="form-label">Conome Autore</label>
            <input type="text" class="form-control" placeholder="Inserici il congome dell'autore"
                id="Inserici-Cognome-Autore">
        </div>
        <div class="col-12">
            <label for="titolo" class="form-label">Titolo</label>
            <input type="text" class="form-control" placeholder="Inserici il titolo del libro" id="titolo">
        </div>
        <div class="col-md-4">
            <label for="Genere" class="form-label">Genere</label>
            <select id="Genere" class="form-select">
                <option selected>Uomo</option>
                <option>Donna</option>
                <option>Altro</option>

            </select>
        </div>

        <div class="col-md-4">
            <label for="" class="form-label">Anno di Publicazione</label>
            <input type="text" class="form-control" placeholder="Inserici l'anno" id="">
        </div>
        <div class="col-md-4">
            <label for="ISBN-code" class="form-label">ISBN#</label>
            <input type="text" class="form-control" placeholder="Inserici il codice ISBN#" id="ISBN-code">
        </div>
        <hr>
        <div class="col-4">
            <label for="Note" class="form-label">Note</label>
            <textarea class="form-control" id="Note" placeholder="Inserici eventuali note sul libro"
                rows="5"></textarea>
        </div>
        <div class="col-12">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="Check">
                <label class="form-check-label" for="Check">
                    Disponibile anche in digitale
                </label>
            </div>
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-primary">Aggiungi libro</button>
        </div>
    </form>


</body>

</html>
