<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Dashboard</title>
    <!-- BOOTSTRAP ICON -->
    <link rel='stylesheet'
        href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.3/font/bootstrap-icons.min.css'
        integrity='sha512-dPXYcDub/aeb08c63jRq/k6GaKccl256JQy/AnOq7CAnEZ9FzSL9wSbcZkMp4R26vBsMLFYH4kQ67/bbV8XaCQ=='
        crossorigin='anonymous' />
    <!-- BOOTSTRAP STYLESHEET -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css'
        integrity='sha512-jnSuA4Ss2PkkikSOLtYs8BlYIeeIK1h99ty4YfvRPAlzr377vr3CXDb7sb7eEEBYjDtcYj+AjBH3FLv5uSJuXg=='
        crossorigin='anonymous' />
    <!-- CSS STYLESHEET -->
    <link rel="stylesheet" href="./css/style.css">

</head>

<body>
    <!-- HEADING -->
    <header>
        <!-- NAVBAR -->
        <nav class="navbar navbar-expand-xl bg-dark border-bottom border-body" data-bs-theme="dark">
            <div class="container-fluid">
                <a class="navbar-brand logo" href="./index.html">
                    <img src="img/duck.png" class="img-fluid" alt="Duck logo">
                </a>

                <!-- TOGGLE BTN -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01"
                    aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <!-- COLLAPSE NAVBAR -->
                <div class="collapse navbar-collapse" id="navbarColor01">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                        <!-- CATALOGO LIBRI -->
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="./index.html">Catalogo Libri</a>
                        </li>

                        <!-- ANAGRAFICA UTENTI -->
                        <li class="nav-item">
                            <a class="nav-link" href="./page2.html">Anagrafica Utenti</a>
                        </li>

                        <!-- STORICO PRESTITI -->
                        <li class="nav-item">
                            <a class="nav-link" href="#">Storico Prestiti</a>
                        </li>

                        <!-- HELP -->
                        <li class="nav-item">
                            <a class="nav-link" href="#">Help</a>
                        </li>
                    </ul>

                </div>
            </div>
        </nav>
    </header>
    <main>
        <!-- MAIN TEXT -->
        <div class="container py-4">
            <div class="row">
                <!-- MAIN HEADING -->
                <div class="col">
                    <h2>Nuovo Libro</h2>
                </div>
            </div>

            <!-- FORM  -->
            <!-- AUTHOR F-NAME -->
            <form class="row g-3 py-4">
                <div class="col-6">
                    <label for="inserici-nome-autore" class="form-label fs-5 fw-semibold">Nome Autore</label>
                    <input type="text" class="form-control fw-semibold" placeholder="Inserici il nome dell'autore"
                        id="inserici-nome-autore">
                </div>

                <!-- AUTHOR L-NAME -->
                <div class="col-6">
                    <label for="Inserici-cognome-autore" class="form-label fs-5 fw-semibold">Cognome Autore</label>
                    <input type="text" class="form-control fw-semibold" placeholder="Inserici il congnome dell'autore"
                        id="Inserici-cognome-autore">
                </div>

                <!-- BOOK TITLE -->
                <div class="col-12">
                    <label for="titolo" class="form-label fs-5 fw-semibold">Titolo</label>
                    <input type="text" class="form-control fw-semibold" placeholder="Inserici il titolo del libro"
                        id="titolo">
                    <span class="text-secondary fw-semibold">Titolo versione italiana
                    </span>
                </div>
                <!-- LITERARY GENRES -->
                <div class="col-12 col-lg-4">
                    <label for="Genere" class="form-label fs-5 fw-semibold">Genere</label>
                    <select id="Genere" class="form-select fw-semibold">
                        <option>Scegli il genere</option>
                        <option>Giallo</option>
                        <option>Fantasy</option>
                        <option>Romanzo</option>
                        <option>Avventura</option>
                        <option>Horror</option>
                        <option>Fantascienza</option>
                        <option>Biografia</option>

                    </select>
                </div>
                <!-- PUBLICATION DATE -->
                <div class="col-12 col-lg-4">
                    <label for="Data-publicazione" class="form-label fs-5 fw-semibold">Anno di Publicazione</label>
                    <input type="number" class="form-control fw-semibold" min="1500" max="2024"
                        placeholder="Inserici l'anno" id="Data-publicazione">
                </div>

                <!-- ISBN CODE -->
                <div class="col-12 col-lg-4 pb-4">
                    <label for="ISBN-code" class="form-label fs-5 fw-semibold">ISBN#</label>
                    <input type="text" class="form-control fw-semibold" placeholder="Inserici il codice ISBN#"
                        id="ISBN-code">
                </div>
                <hr>
                <!-- COMMENTS -->
                <div class="col-12 pt-3">
                    <label for="Note" class="form-label fs-5 fw-semibold">Note</label>
                    <textarea class="form-control fw-semibold" id="Note" placeholder="Inserici eventuali note sul libro"
                        rows="5"></textarea>
                </div>
                <!-- CHECKBOX -->
                <div class="col-12">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="Check">
                        <label class="form-check-label  fw-semibold" for="Check">
                            Disponibile anche in digitale
                        </label>
                    </div>
                </div>
                <!-- BTN BUTTON -->
                <div class="col-12">
                    <button type="submit" class="btn btn-primary">Aggiungi libro</button>
                </div>
            </form>

        </div>
    </main>

    <!-- BOOTSTRAP JS -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.bundle.min.js'
        integrity='sha512-7Pi/otdlbbCR+LnW+F7PwFcSDJOuUJB3OxtEHbg4vSMvzvJjde4Po1v4BR9Gdc9aXNUNFVUY+SK51wWT8WF0Gg=='
        crossorigin='anonymous'>
        </script>
</body>

</html>
